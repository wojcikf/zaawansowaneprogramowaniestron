<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>USOS v0.1 </h1>
      <button class="btn btn-primary" (click)="add()">Dodaj osobę</button>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Lp.</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Stypendium</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{i+1}}.</th>
            <td>{{student.FirstName}}</td>
            <td>{{student.LastName}}</td>
            <td>{{student.Grant}}</td>
            <td><button class="btn btn-sm btn-primary" (click)="edit(student)">Edytuj</button></td>
            <td><button class="btn btn-sm btn-danger">Usuń</button></td>
          </tr>
        </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td><strong>Łącznie:</strong></td>
              <td>{{sum}}</td>
            </tr>
          </tfoot>
      </table>
    </div>
    <div class="col-md-6 form-group" *ngIf="editedStudent">
      <h2>Dodawanie osoby </h2>
      <label class="control-label">Imie: </label><input [(ngModel)]="editedStudent.FirstName" class="form-control" /><br />
      <label class="control-label">Nazwisko: </label><input [(ngModel)]="editedStudent.LastName" class="form-control" /><br />
      <label class="control-label">Stypendium: </label><input [(ngModel)]="editedStudent.Grant" class="form-control" /><br />
      <button class="btn btn-sm btn-success" (click)="save()">Zatwierdź</button>
      <button class="btn btn-sm btn-danger" (click)="cancel()">Anuluj</button>
    </div>
  </div>
</div>
